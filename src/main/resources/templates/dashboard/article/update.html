<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content">

    <form method="post" >
        <div class="form-group">
            <input type="text" name="title" th:value="${article.title}" class="form-control"  placeholder="Category adÄ±">
        </div>
        <div class="form-group">
            <textarea type="text" name="description" th:text="${article.description}" class="form-control"  placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="photoUrl"  th:value="${article.photoUrl}" class="form-control"  placeholder="PhotoUrl">
        </div>
        <div class="form-group">
            <select name="categoryId" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-warning"  type="submit" value="Update">
        </div>
    </form>
</div>
</body>
</html>
